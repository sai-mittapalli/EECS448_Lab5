<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="exercise2_slideShow.js"></script>
        <link href="exercise2_slideShow.css" rel="stylesheet" type="text/css"/>
        <title>Exerecise 2</title>

    <body>
        <div class="slideShow-container">
            
            <div class="slides" style="display: block">
                <img src="landscapeIMG1.jpg" width = "500" height="500">
            </div>

            <div class="slides">
                <img src="landscapeIMG2.jpg" width = "500" height="500">

            <div class="slides">

            </div>

            <div class="slides">
                <img src="landscapeIMG5.jpg" width = "500" height="500">
            </div>

            <div class="slides fade">

            </div>

            <div class="slides">
                <img src="landscapeIMG7.jpg" width = "500" height="500">
