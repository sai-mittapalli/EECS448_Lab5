<!DOCTYPE html>
<html>
  <head>
    <style>
      #dummyText 
      {
        border-style: solid;
        border-width: 0px;
        border-color: none;
        background: none;
        background-color: none;
      }
    </style>
  </head>

  <body>
    <h3 id="dummyText">EECS 448</h3>

    <br>
    <p>Enter values between 0 and 255.</p>

    <p>Red Border:</p>
    <input type="text" id="borderRed">
    <br>

    <p>Green Border:</p>
    <input type="text" id="borderGreen">
    <br>

    <p>Blue Border:</p>
    <input type="text" id="borderBlue">
    <br>

    <p>Border Width:</p>
    <input type="text" id="borderWidth">
    <br>

    <p>Red Background Color:</p>
    <input type="text" id="bgRed">
    <br>

    <p>Green Background Color:</p>
    <input type="text" id="bgGreen">
    <br>

    <p>Blue Background Color:</p>
    <input type="text" id="bgBlue">
    <br>

    <br>
    <button onclick="changeStyle()">Change Style</button>

    <script>
      var dummyText = document.getElementById("dummyText");

      function changeStyle() 
      {
        var borderColors = [parseInt(document.getElementById("borderRed").value), parseInt(document.getElementById("borderGreen").value), parseInt(document.getElementById("borderBlue").value)];
        var bgColors = [parseInt(document.getElementById("bgRed").value), parseInt(document.getElementById("bgGreen").value), parseInt(document.getElementById("bgBlue").value)];

        dummyText.style.borderColor = `RGB(${borderColors[0]}, ${borderColors[1]}, ${borderColors[2]})`;
        dummyText.style.borderWidth = document.getElementById("borderWidth").value + "px";
        dummyText.style.backgroundColor = `RGB(${bgColors[0]}, ${bgColors[1]}, ${bgColors[2]})`;
      }
    </script>

  </body>
</html>
